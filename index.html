<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/media-query.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <body>
        <main>
            <section id="login"> <!-- essa div semântica está envolvendo todo o corpo do formulário -->
                <div id="imagem">
                    <!-- aqui a imagem vai ser puxada das folhas de estilo -->
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocapitalize="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30"><label for="ilogin">Login</label>
                        </div>

                        <div class="campo">
                            <span class="material-symbols-outlined">key</span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20"><label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
